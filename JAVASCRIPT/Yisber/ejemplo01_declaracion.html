<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/uneweb.png" type="image/x-icon">
    <title>ejemplo01_declaracion</title>
</head>

<body>
    <h1>Ejeplo 01 Declaracion de Javascript</h1>
    <!--
    2da forma de declaracion 
    -->
    <script>
        var nombre = 'ANA';
        var edad = 20;
        var estatura = 1.65;
        var estudiante = true;
        console.log('nombre:', typeof (nombre));
        console.log('edad:', typeof (edad));
        console.log('estatura:', typeof (nombre));
        console.log('estudiante:', typeof (nombre));
    </script>

    <!--
    1era forma de declaracion atraves de atributos on*
    -->
    <button id="btnPrueba"
        onclick="console.log('USTED PRESIONO EL BOTON PRUEBA'); console.warn('USTED PRESIONO EL BOTON PRUEBA');console.error('USTED PRESIONO EL BOTON PRUEBA')">Prueba</button>
    <!--
    3era forma de declaracion atraves de un scrip externo
    -->
    <script src="./script/ejemplo01_declaracion.js"></script>
</body>

</html>
