<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/uneweb.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/ejemplo07.css">
    <title>Ejemplo07 Resolvente</title>
</head>
<body>
    <h1>Ejemplo Resolvente</h1>
    <h2>Por favor ingrese los siguientes valores</h2>
    <label for="">Ingrese el valor de a </label><br>
    <input type="number" name="a" id="a" step="0.001"><br>
    <label for="">Ingrese el valor de b: </label><br>
    <input type="number" name="b" id="b" step="0.001"><br>
    <label for="">Ingrese el valor de c: </label><br>
    <input type="number" name="c" id="c" step="0.001"><br>
    <button  id='btnCalcular'>Calcular</button>
    <button id='btnlimpiar'>Limpiar</button>
    <div id="resultado"> </div>
    <script >
        function calcular (){
            let a  = parseFloat(document.getElementById('a').value);
            let b  = parseFloat(document.getElementById('b').value);
            let c  = parseFloat(document.getElementById('c').value);
            let subRadical = 0;
            let x1= 0;
            let x2 = 0;
            let mensaje ='';
            if (a==0){
                mensaje = 'Error: el valor de \'a\' debe ser diferente de 0.';
                resultado.className = 'mensaje error';
            }
            else {
                subRadical = Math.pow(b,2) - 4 *a*c;
                if (subRadical < 0){
                    mensaje ='Atencion valor de la expresion sub radical no puede ser negativo';
                    resultado.className = 'mensaje alerta';
                }else{
                    x1 = (-b+Math.sqrt(subRadical))/(2*a);
                    x2 = (-b-Math.sqrt(subRadical))/(2*a);
                    mensaje = 'RESULTADO:<br>x1= ' + x1 + '<br>x2= ' + x2;
                    resultado.className = 'mensaje exito';
                }
            }
            document.getElementById('resultado').innerHTML = mensaje;
        }
function limpiar(){
    document.getElementById('a').value = '';
    document.getElementById('b').value = '';
    document.getElementById('c').value = '';
    document.getElementById('resultado').innerHTML = '';
    document.getElementById('resultado').className='';
}

        // Declaración de variables públicas
        var resultado = document.getElementById('resultado')
        
        const btnCalcular = document.getElementById('btnCalcular');
        const btnlimpiar = document.getElementById('btnlimpiar');
        
        btnCalcular.addEventListener('click', calcular);
        btnlimpiar.addEventListener('click', limpiar);

    </script>
</body>
</html>
