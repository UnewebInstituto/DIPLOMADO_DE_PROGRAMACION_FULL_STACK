<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Segunda forma de declaracion -->
<script>
    var nombre = 'Ana';
    var edad = 20;
    var estatura = 1.65;
    var estudiante = true;
    console.log('nombre:',typeof(nombre)); 
    console.log('edad:',typeof(edad));
    console.log('estatura:',typeof(estatura));
    console.log('estudiante:',typeof(estudiante));

</script>



<!--Primera forma de declaracion -->

 <h1>Ejemplo01 declaracion de Javascript</h1>
 
 <button id="btnPrueba" onclick="console.log('Usted presiono el boton prueba');   console.warn('Usted presiono el boton prueba');console.error('Usted presiono el boton prueba')">Prueba</button>   
 
</body>
</html>
