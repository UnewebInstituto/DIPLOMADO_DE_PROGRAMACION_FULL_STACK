<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/uneweb.png" type="image/x-icon">
    <title>Ejemplo01</title>
</head>
<body>
    <h1>Ejemplo01 Declaración de Javascript</h1>
    <!-- 2da. Forma de declaración -->
     <script>
        var nombre = 'ANA';
        var edad = 20;
        var estatura = 1.65;
        var estudiante = true;
        console.log('nombre:',typeof(nombre));
        console.log('edad:',typeof(edad));
        console.log('estatura:',typeof(estatura));
        console.log('estudiante:',typeof(estudiante));
     </script>
    <!-- 
        1ra. Forma de declaración, a través de atributos on*
    -->
    <button id="btnPrueba" onclick="console.log('Usted presiono el botón PRUEBA');console.warn('Usted presiono el botón PRUEBA');console.error('Usted presiono el botón PRUEBA');">PRUEBA</button>
    <!--
        3ra. Forma de declaración, a tarvés de un script
        externo
    -->
    <script src="./script/ejemplo01_declaracion.js"></script>
</body>
</html>
