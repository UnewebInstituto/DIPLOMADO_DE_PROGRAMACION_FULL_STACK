{% include 'encabezado.html' %}

<form action="/ingresar01" method="POST">
    <div class="row">
        <div class="mb-3 mt-3 col">
            <label for="cedula" class="form-label">Cédula de identidad:</label>
            <div class="input-group">
                <select name="tipo" id="tipo" class="form-control">
                    <option value="V">V</option>
                    <option value="E">E</option>
                </select>
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Ingrese número de cédula"
                    required>
            </div>
        </div>
        <div class="mb-3 mt-3 col">
            <label for="nombres" class="form-label">Nombre(s):</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese nombre(s)" name="nombres"
                required>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="apellidos" class="form-label">Apellido(s):</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese apellidos(s)" name="apellidos"
                required>
        </div>
        <div class="mb-3 col">
            <label for="sexo" class="form-label">Sexo:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" id="sexo" name="sexo" checked>
                <label class="form-check-label">
                    Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" id="sexo" name="sexo">
                <label class="form-check-label">
                    Masculino
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="correo_electronico" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo_electronico" placeholder="Ingrese correo electrónico"
                name="correo_electronico" required>
        </div>
        <div class="mb-3 col">
            <label for="fechanacimiento" class="form-label">Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="fechanac" name="fechanac" required>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono" name="telefono"
                required>
        </div>
        <div class="mb-3 col">
            <label for="direccion" class="form-label">Dirección:</label>
            <textarea name="direccion" id="direccion" class="form-control" rows="3" placeholder="Ingrese dirección"
                required></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="reset" class="btn btn-warning">Limpiar</button>
</form>
