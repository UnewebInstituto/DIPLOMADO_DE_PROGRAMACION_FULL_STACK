<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo03</title>
    <style>
        img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Ejemplo04 - Formularios</h1>
    <form action="/procesar_ejemplo03" method="post">
        <table>
            <tr>
                <td>DNI:</td>
                <td>
                    <select name="documento" id="documento">
                        <option value="V">V</option>
                        <option value="E">E</option>
                        <option value="P">P</option>
                    </select>
                    <input type="text" name="numero" id="numero" required>
                </td>
            </tr>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" name="nombre" id="nombre" required>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text" name="apellido" id="apellido" required>
                </td>
            </tr>
            <tr>
                <td>Fecha de nacimiento:</td>
                <td>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                </td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td>
                    <input type="radio" name="sexo" id="sexo" value="F" checked>Femenino
                    <input type="radio" name="sexo" id="sexo" value="M">Masculino
                </td>
            </tr>
            <tr>
                <td>Correo electrónico:</td>
                <td>
                    <input type="email" name="correo" id="correo" required>
                </td>
            </tr>
            <tr>
                <td>Dirección:</td>
                <td>
                    <textarea name="direccion" id="direccion" rows="3" cols="30" required></textarea>
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td>
                    <input type="number" name="edad" id="edad" min="0" max="120" required>
                </td>
            </tr>
            <tr>
                <td>Estatura:</td>
                <td>
                    <input type="number" name="estatura" id="estattura" step="0.01" min="0" max="2.20" required>
                </td>
            </tr>
            <tr>
                <td>Hora:</td>
                <td>
                    <input type="time" name="hora" id="hora" required>
                </td>
            </tr>
            <tr>
                <td>Color:</td>
                <td>
                    <input type="color" name="color" id="color" value="#000000" required>
                </td>
            </tr>
            <tr>
                <td>Oculto</td>
                <td>
                    <input type="hidden" name="oculto" id="oculto" value="valor_oculto">
                </td>
            </tr>
            <tr>
                <td>Semana:</td>
                <td>
                    <input type="week" name="semana" id="semana" required>
                </td>
            </tr>
            <tr>
                <td>Fecha y hora local:</td>
                <td>
                    <input type="datetime-local" name="fecha_hora" id="fecha_hora" required>
                </td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td>
                    <input type="password" name="contrasena" id="contrasena" required><img src="../img/ver.png" alt=""
                        id="verIcon" onclick="ocultarMostrarContrasena()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
        </table>
    </form>
</body>

<script>
    function ocultarMostrarContrasena() {
        const contrasenaInput = document.getElementById('contrasena');
        const verIcon = document.getElementById('verIcon');
        if (contrasenaInput.type === 'password') {
            contrasenaInput.type = 'text';
            verIcon.src = '../img/nover.png'; // Cambia la imagen al icono de ocultar
        } else {
            contrasenaInput.type = 'password';
            verIcon.src = '../img/ver.png'; // Cambia la imagen al icono de ocultar
        }
    }
</script>

</html>
