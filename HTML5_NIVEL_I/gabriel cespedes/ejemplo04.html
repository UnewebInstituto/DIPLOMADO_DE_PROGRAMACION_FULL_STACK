<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejemplo03</title>
  <style>
    img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>ejemplo03-formularios</h1>
  <form action="/procesar ejemplo04-formularios" method="get">
    <table>
      <tr>
        <td>DNI</td>
        <td>
          <select name="documento" id="documento">
            <option value="V">V</option>
            <option value="E">E</option>
            <option value="P">P</option>
          </select>
          <input type="text" name="numero" id="numero" required>

        </td>
      </tr>
      <tr>
        <td>nombre</td>
        <td>
          <input type="text" name="nombre" id="nombre" required>
        </td>
      </tr>
      <tr>
        <td>apellido</td>
        <td>
          <input type="text" name="apellido" id="apellido" required>
        </td>
      <tr>
        <td>fecha de nacimiento</td>
        <td>
          <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento" required>
        </td>
      </tr>
      <tr>
        <td>sexo</td>
        <td>
          <input type="radio" name="sexo" id="sexo" value="F" checked> Femenino
          <input type="radio" name="sexo" id="sexo" value="M" checked>Masculino
        </td>
      </tr>
      <tr>
        <td>correo electronico</td>
        <td>
          <input type="email" name="correo" id="correo" required>

        </td>
      </tr>
      <tr>
        <td>direccion</td>
        <td><textarea name="direccion" id="direccion" rows="3" cols="30" required></textarea>
        </td>
      </tr>
      <tr>
        <td>edad</td>
        <td>
          <input type="number" name="edad" min="0" max="120" required>
        </td>
      </tr>
      <tr>
        <td>estatura</td>
        <input type="number" name="estatura" id="estatura" step="0.01" min="0" max="2.20" required>
      </tr>
      <tr>
        <td>hora</td>
        <td>
          <input type="time" name="hora" id="hora" required>
        </td>
      </tr>
      <tr>
        <td>color</td>
        <td>
          <input type="color" name="color" id="color" value="#000000" required>
        </td>
      </tr>
      <tr>
        <td>oculto</td>
        <td>
          <input type="hidden" name="oculto" id="oculto" value="valor_oculto">
        </td>
      </tr>
      <tr>
        <td>semana</td>
        <td>
          <input type="week" name="semana" id="semana" required> >
        </td>
      </tr>
      <tr>
        <td>fecha y hora local</td>
        <td>
          <input type="datetime-local" name="fecha_hora" id="semana" required>
        </td>
      </tr>
      <tr>
        <td>contrase√±a</td>
        <td>
          <input type="password" name="contrasena" id="contrasena" required><img src="../img/ver.png" alt="" id="verIcon"
            onclick="ocultarMostrarContrasena()">
        </td>
      </tr>

      <td>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
      </td>
      </tr>

    </table>

  </form>



</body>
<script>
  function ocultarMostrarContrasena() {
    const contrasenaInput = document.getElementById('contrasena');
    const verIcon= document.getElementById(verIcon);
    if (contrasenaInput.type === 'password') {
      contrasenaInput.type = 'text';

    } else {
      contrasenaInput.type = 'password';
      verIcon.src= ../img/
    }
  }
</script>

</html>
