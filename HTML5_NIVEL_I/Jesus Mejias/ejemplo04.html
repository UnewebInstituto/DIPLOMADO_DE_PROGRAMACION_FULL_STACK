<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejemplo03</title>
  <style>
    img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Ejemplo03 - Formularios</h1>
  <form action="/procesar_ejemplo03" method="get">
    <table>
      <tr>
        <td>DNI</td>
        <td>
          <select name="documento" id="documento">
            <option value="V">V</option>
            <option value="E">E</option>
            <option value="p">p</option>
          </select>
          <input type="text" name="numero" id="numero">
        </td>
      </tr>
      <tr>
        <td>Nombre:</td>
        <td>
          <input type="text" name="nombre" id="nombre">
        </td>
      </tr>
      <tr>
        <td>Apellido:</td>
        <td>
          <input type="text" name="apellido" id="apellido">
        </td>
      </tr>
      <tr>
        <td>fecha de nacimiento:</td>
        <td>
          <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Enviar">
        </td>
      </tr>
      <tr>
        <td>sexo:</td>
        <td>
          <input type="radio" name="sexo" id="femenino" value"F">Femenino
          <input type="radio" name="sexo" id="masculino" value"M">Masculino
        </td>
      </tr>
      <tr>
        <td>correo electronico:</td>
        <td>
          <input type="email" name="correo" id="correo">
        </td>
      </tr>
      <tr>
        <td>Direccion:
        <td>
          <textarea" name="direccion" id="direccion" rows="3" cols="30">
        </td>
      </tr>
      <tr>
        <td>Edad:</td>
        <td>
          <input type="number" name="edad" id="edad" min="0" max="120">
        </td>
      </tr>
      <tr>
        <td>Estatura</td>
        <td>
          <input type="number" name="estatura" id="estatura" step="0.01" min="0" max="2.20">
        </td>
      </tr>
      <tr>
        <td>Hora:</td>
        <td>
          <input type="time" name="hora" id="hora" required>
        </td>
      </tr>
      <tr>
        <td>Color:</td>
        <td>
          <input type="color" name="color" id="color" value="#000000" required>
        </td>
      </tr>
      <tr>
        <td>Oculto:</td>
        <td>
          <input type="hidden" name="oculto" id="oculto" value="valor_oculto">
        </td>
      </tr>
      <tr>
        <td>Semana:</td>
        <td>
          <input type="week" name="semana" id="semana" required>
        </td>
      </tr>
      <tr>
        <td>Fecha y hora local</td>
        <td>
          <input type="datetime-local" name="fecha_hora" id="fecha_hora" required>
        </td>
      </tr>
      <tr>
        <td>Contrase√±a:</td>
        <td>
          <input type="password" name="Contrasena" id="Contrasena" required><img src="../img/ver.png" alt=""
            onclick="ocultarMostrarContrasena()" id="verIcon">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpiar">
        </td>
      </tr>
    </table>
</body>
<script>
  function ocultarMostrarContrasena() {
    const contrasenaInput = document.getElementById("Contrasena");
    const verIcon = document.getElementById("verIcon");
    if (contrasenaInput.type === "password") {
      contrasenaInput.type = "text";
verIcon.src = "../img/nover.png";
    } else {
      verIcon.src = "../img/ver.png";
      contrasenaInput.type = "password";
    }
  }
</script>

</html>
